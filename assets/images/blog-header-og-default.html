<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>OG Default - Breezy Risk Advisors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700;800&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            background: #0A2540;
            overflow: hidden;
        }

        .header-image {
            width: 100vw;
            height: 100vh;
            background: #0A2540;
            position: relative;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            width: 450px;
            height: 450px;
            border-radius: 50%;
            background: #00D4AA;
            opacity: 0.04;
            right: -160px;
            top: 50%;
            transform: translateY(-50%);
        }

        .circle-ring {
            position: absolute;
            width: 420px;
            height: 420px;
            border-radius: 50%;
            border: 1.5px solid #00D4AA;
            opacity: 0.15;
            right: -140px;
            top: 50%;
            transform: translateY(-50%);
        }

        .circle-ring-outer {
            position: absolute;
            width: 520px;
            height: 520px;
            border-radius: 50%;
            border: 1px solid #00D4AA;
            opacity: 0.08;
            right: -190px;
            top: 50%;
            transform: translateY(-50%);
        }

        .accent-line {
            position: absolute;
            bottom: 100px;
            left: 0;
            right: 0;
            height: 2px;
            background: #00D4AA;
            opacity: 0.25;
        }

        .content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 72px 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .logo-large {
            font-family: 'JetBrains Mono', monospace;
            font-size: 64px;
            font-weight: 800;
            color: #FFFFFF;
            margin-bottom: 12px;
        }

        .logo-large .teal {
            color: #00D4AA;
        }

        .company-name {
            font-family: 'DM Sans', sans-serif;
            font-size: 24px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.55);
            letter-spacing: 0.04em;
            margin-bottom: 32px;
        }

        .tagline {
            font-family: 'DM Sans', sans-serif;
            font-size: 28px;
            font-weight: 700;
            color: #FFFFFF;
            max-width: 600px;
            line-height: 1.3;
        }

        .url {
            position: absolute;
            bottom: 40px;
            left: 80px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 15px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 0.02em;
        }
    </style>
</head>
<body>

<div class="header-image">
    <div class="circle"></div>
    <div class="circle-ring"></div>
    <div class="circle-ring-outer"></div>
    <div class="accent-line"></div>

    <div class="content">
        <div class="logo-large">BREEZY<span class="teal">.risk</span></div>
        <div class="company-name">Breezy Risk Advisors</div>
        <div class="tagline">Insurance Coverage Gap Analysis for MSPs</div>
    </div>

    <div class="url">breezyins.com</div>
</div>

</body>
</html>
